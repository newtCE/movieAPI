<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
<h3>Movie List</h3>	
<p>Use the form below to enter a new movie into the Movie List<br>
OR<br>
Enter new values into the form and click the EDIT ENTRY button on a listing to change it's values.
<br>
</p>
<div id="response">
    <pre></pre>
</div>
<form id="my-form">
	<label for="title">Title:</label>
    <input id="titlename" type="text" name="title" placeholder="Title" />
    <label for="genre">Genre:</label>
    <input id="genrename" type="text" name="genre" placeholder="Genre" />
    <label for="director">Director:</label>
    <input id="directorname" type="text" name="director" placeholder="Director" />
    <button type="submit">ADD MOVIE</button>
</form>
<br>
<table id="movieList">
	<tr>
		<th style="font: bolder;">Movie Id</th>
		<th style="font: bolder;">Title</th>
		<th style="font: bolder;">Genre</th>
		<th style="font: bolder;">Director</th>
		<th style="font: bolder;">Edit</th>
		<th style="font: bolder;">Remove</th>
	</tr>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
